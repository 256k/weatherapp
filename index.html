<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>what's my weather?</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="headtitle">WHAT'S MY WEATHER?</h1>
        <div class="weatherbox">
            <h1 class="location"></h1>
            <div class="infowrapper">

                <div class="weatherbox">
                    <p>
                        Currently:
                    </p>
                    <h1 class="weather"></h1>
                </div>
                <div class="extras">
                    <p class="max"></p>
                    <p class="min"></p>
                    <p class="humidity"></p>
                </div>

            </div>
            <h2 class="condition"></h2>
        </div>
        <p class="footer">
            Powered By OpenWeatherMap
        </p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>




</body>

</html>
